<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление расписанием</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    button {
      padding: 5px 10px;
      margin: 5px;
      cursor: pointer;
    }
    .btn-add {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Управление расписанием</h1>
  <table id="scheduleTable">
    <thead>
      <tr>
        <th>Начало</th>
        <th>Конец</th>
        <th>Мин. Темп.</th>
        <th>Макс. Темп.</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button class="btn-add" onclick="addRow()">Добавить интервал</button>
  <button onclick="saveSchedule()">Сохранить расписание</button>

  <script>
    let schedule = [];

    // Загрузка расписания с сервера
    async function loadSchedule() {
      try {
        const response = await fetch('/schedule');
        schedule = await response.json();
        renderTable();
      } catch (error) {
        alert('Ошибка загрузки расписания: ' + error.message);
      }
    }

    // Отображение расписания в таблице
    function renderTable() {
      const tableBody = document.querySelector('#scheduleTable tbody');
      tableBody.innerHTML = '';

      schedule.forEach((item, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><input type="time" value="${formatTime(item.startHour, item.startMinute)}"></td>
          <td><input type="time" value="${formatTime(item.endHour, item.endMinute)}"></td>
          <td><input type="number" step="0.1" value="${item.minTemp}" placeholder="Мин. Темп."></td>
          <td><input type="number" step="0.1" value="${item.maxTemp}" placeholder="Макс. Темп."></td>
          <td><button onclick="deleteRow(${index})">Удалить</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Форматирование времени
    function formatTime(hour, minute) {
      return `${String(hour).padStart(2, '0')}:${String(minute).padStart(2, '0')}`;
    }

    // Добавление нового интервала
    function addRow() {
      schedule.push({
        startHour: 0,
        startMinute: 0,
        endHour: 0,
        endMinute: 0,
        minTemp: 0,
        maxTemp: 0,
      });
      renderTable();
    }

    // Удаление интервала
    function deleteRow(index) {
      schedule.splice(index, 1);
      renderTable();
    }

    // Сохранение расписания на сервере
    async function saveSchedule() {
      const tableRows = document.querySelectorAll('#scheduleTable tbody tr');
      schedule = Array.from(tableRows).map(row => {
        const inputs = row.querySelectorAll('input');
        const [startTime, endTime, minTemp, maxTemp] = inputs;
        const [startHour, startMinute] = startTime.value.split(':').map(Number);
        const [endHour, endMinute] = endTime.value.split(':').map(Number);

        return {
          startHour,
          startMinute,
          endHour,
          endMinute,
          minTemp: parseFloat(minTemp.value),
          maxTemp: parseFloat(maxTemp.value),
        };
      });

      try {
        const response = await fetch('/schedule', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(schedule),
        });

        if (response.ok) {
          alert('Расписание сохранено!');
        } else {
          throw new Error('Не удалось сохранить расписание');
        }
      } catch (error) {
        alert('Ошибка сохранения расписания: ' + error.message);
      }
    }

    // Загрузка расписания при старте
    loadSchedule();
  </script>
</body>
</html>
